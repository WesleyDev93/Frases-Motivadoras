<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Frases motivadoras</title>
</head>
<header>
      <section class="trilha">

        <div class="audio">
            <audio class="musica" src="./assets/music/Ava_Max_-_Sweet_but_Psycho_(BornMP3.com).mp3"></audio>
            <audio class="musica2" src="./assets/music/Dua-Lipa-Ft-DaBaby-Levitating-Remix-(TrendyBeatz.com).mp3"></audio>
        </div>
    
        <button class="play"><img src="./assets/img/Play.png" alt="play"></button>
        <button class="pause"><img src="./assets/img/Pause.png" alt="pause"></button>
        <button class="proximo"><img src="./assets/img/Skip Fwd.png" alt="proximo"></button>
        <button class="anterior"><img src="./assets/img/Skip Back.png" alt="anterior"></button>
  
      </section>


</header>
<body class="principal">


      <section>
        <div class="frases">
          

        </div>  
        <div class="botoes">

            <button class="primeiraFrase">Frase do dia</button>
            <button class="frasesProximo">Frase 2</button>
            <button class="frasesAnterior">Frase 3</button>
        

        </div>
      </section>
   
    
</body>
<footer class="footer">
     <form>
        <label for="mensagem">Deixe sua mensagem :</label>
       <input type="text" name="mensagem" id="mensagem">
       <button class="enviar" type="button">enviar</button>
     </form>



     <section>
           
        <div class="mostraMensagem">
           


        <button class="apagar" type="button">Apagar</button> 
        </div>
          
     </section>
</footer>
<script src="./js/main.js"></script>
</html>
